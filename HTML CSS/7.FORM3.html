<!DOCTYPE html>
<head>
    <title>FORM 3</title>
</head>
<body>
    <form>
        <h1> Job Application</h1>
        <br>
        <label for="name" >Name:</label>
        <br>
        <input type="text" id="name">
        <br>
        <label for="email" >Email:</label>
        <br>
        <input type="email" id="email">
        <br>
        <label for="phone" >Phone:</label>
        <br>
        <input type="tel" id="phone">
        <br>
        <label for="selectfile">Resume:</label>
        <br>
        <input type="file" name="selectfile" value="selectfile">
        <br>
        <label for="experience" >Experience(years)</label>
        <br>
        <input type="number" name="experience"id="experience" min="0" max="50">
        <br>
        <fieldset>
            <legend>Skills</legend>
            <input type="checkbox" name="checkbox" id="checkbox">
            <br>
            <label for="checkbox">HTML</label>
            <br>
            <input type="checkbox" name="checkbox1" id="checkbox1">
            <br>
            <label for="checkbox1">CSS</label>
           <br>
            <input type="checkbox" name="checkbox1" id="checkbox1">
            <br>
            <label for="checkbox">JAVASCRIPT</label>
            <br>
        </fieldset>
        <label for="highestedu">Highest Education</label>
        <br>
            <br>
            <select name="highestedu" id="highestedu">
                <option value="highschool" >highschool</option>
                <option value="intermediate">Intermediate</option>
                <option value="undergraduate">Undergraduate</option>
            </select>
            <br>
        <label for="availability">Availability:</label>
        <br>
        <input type="checkbox" name="Full-time" id="checkbox">
        <br>
        <label for="checkbox">Full-time</label>
        <br>
        <input type="checkbox" name="Part-time" id="checkbox">
        <br>
        <label for="checkbox">Part-time</label>
        <br>
        <label for="comments">ADDITIONAL COMMENTS:</label>
            <br>
            <textarea name="comments" id="comments" cols="30" rows="5"></textarea>
        <input type="button" id="button"  value="Submit Application">
    </form>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Complex Form</h1>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name" >Name</label>
            <input type="name" id="name">
            <label for="email">Email</label>
            <input type="email" id="email">
            <label for="phone" >Phone</label>
            <input type="tel" id="phone">
            <label for="datepicker">Date of Birth</label>
            <input type="date" id="datepicker">
            <label for="checkbox">Gender</label>
            <input type="checkbox" name="male" id="checkbox1">
            <label for="checkbox1">Male</label>
            <input type="checkbox" name="female" id="checkbox2">
            <label for="checkbox2">Female</label>
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="india" >India</option>
                <option value="pakistan">Pakistan</option>
                <option value="ukraine">Ukraine</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>ADDRESS</legend>
            <input type="text" id="name">
            <label for="name">Street</label>
            <input type="text" id="name">
            <label for="name">City</label>
            <input type="text" id="name">
            <label for="name">State</label>
            <input type="number" id="name">
            <label for="name">Zip code</label>
        </fieldset>
        <fieldset>
            <legend>Other Information</legend>
            <label for="comments">Comments</label>
            <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
            <label for="checkbox">I agree to the terms and services</label>
            <input type="checkbox" id="checkbox">
        </fieldset>
        <input type="button" id="button"  value="Submit">
    </form>
</body>
</html>
